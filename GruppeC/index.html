<script>


/**
 * Shuffles array in place.
 * @param {Array} a items An array containing the items.
 */
function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
    return a;
}

function shuffleWord (word){
    var shuffledWord = '';
    word = word.split('');
    while (word.length > 0) {
      shuffledWord +=  word.splice(word.length * Math.random() << 0, 1);
    }
    return shuffledWord;
}

function setupSession() {
    var pageOrderString = "ABCDEFGHIJKLMNOPQRST";
   // var pageOrderString = "AB";
    pageOrderString = shuffleWord(pageOrderString);
    sessionStorage.setItem('pageOrderString', pageOrderString);
}

function setNextPage() {

    var pageOrderString = sessionStorage.getItem('pageOrderString');
    console.log(pageOrderString);
    
    var a = document.getElementById('nextPage');
    a.href = pageOrderString.charAt(pageOrderString.length - 1) + ".html";
   

    console.log(pageOrderString);
}

window.onload = (event) => {
    setupSession();
    setNextPage();
};




</script>
